<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Wage Plus Tips Calc</title>
  </head>
  <body>
    <h1>Wage Plus Tip Calculator</h1>
    <div class="inputs">
      <label for="wageInput">Wage</label>
      <input type="text" id="wageInput" /> <br />
      <label for="tipInput">Tips</label>
      <input type="text" id="tipInput" /> <br />
      <label for="hoursInput">Hours</label>
      <input type="text" id="hoursInput" /> <br />
      <button id="calcBtn">Calculate</button>
    </div>

    <div class="display-wage"></div>
    <div class="display-total-earnings"></div>
    <div class="display-taxed-earnings"></div>
  </body>
</html>
